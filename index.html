<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <div class="navbar">
            <div class="logo">
                <h1>
                    Secret Notes
                </h1>
            </div>

            <!-- <ul>
            <li>
                <a href="#">Home</a> 
            </li>
        </ul> -->

            <div class="search">
                <input id="searchTxt" type="text" placeholder="Search Notes">

            </div>
        </div>

        <div class="box">
            <div class="card">
                <div class="notes">
                    <div class="header">
                        <div class="title">
                            <h5>
                              Title
                            </h5>
                            <input type="text" class="" id="title">
                        </div>
                        <h5>
                            Note
                        </h5>
                    </div>
                    <div class="textarea">
                        <textarea name="" id="textarea"></textarea>
                    </div>

                    <button class="btn" id="addNote">
                        Add Note
                    </button>

                </div>
            </div>

        </div>


    </div>
    <div id="notes"></div>












    <script src="firstapp.js"></script>
</body>

</html>
